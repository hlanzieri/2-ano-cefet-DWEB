<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="Logo.png">
    <title>Criar conta</title>
    <script>
        function validar(){
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            if(email == "" || senha == ""){
                alert("Preencha todos os campos");
            }

            if(email != "" && senha != ""){
                alert("Login realizado com sucesso");
            }
        }
    </script>
</head>
<body>
    <header><a href="pag_inicial.html"><strong>ITER</strong></a></header>
    <div>
        <h1>Entrar</h1>
        <input id="email" type="email" placeholder="Email" /> <br><br>
        <input id="senha" type="password" placeholder="Senha" /> <br><br>
        <button type="submit" onclick="validar()">Concluir</button>
        <br><br>
        <p class="link">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <footer><strong></strong> <br/>Para mais informações entre em contato conosco através de nossas redes sociais <a href="https://www.instagram.com/diegoomaartinss/">@blog_iter</a></footer>
</body>
</html>
