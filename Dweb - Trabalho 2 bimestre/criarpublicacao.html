<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Publicação</title>
    <link rel="stylesheet" href="criarpublicacao.css">
</head>

<body>

    <div class="navbar">
        <span class="site-name"><a href="pag_inicial.html">ITER</a></span>
    </div>

    <div class="container">
        <h1>Adicionar Nova Publicação</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="imagem">Selecionar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="comentario">Adicionar Comentário:</label>
            <textarea id="comentario" name="comentario" placeholder="Escreva um comentário..."></textarea>

            <button type="submit">Publicar</button>
        </form>
    </div>

    <footer>2024. ITER. Todos os direitos reservados.</footer>
