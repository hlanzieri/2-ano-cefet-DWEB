<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="javascript: new Date().toLocaleTimeString();">
            Que horas são?
        </a>

        <script>
            function factorial(n) { 
            if (n <= 1) return n;
            else return n*factorial (n-1);
            }
            document.write("<table>"); 
            document.write("<tr><th>n</th><th>n!</th></tr>");
            for(var i = 1; i <= 10; i++) {
            document.write("<tr><td>" + i + "</td><td>" + factorial(i) + "</td></tr>");
            }
            document.write("</table>"); 
            document.write("Gerado em " + new Date());
            function concatenaNome(){
        var nome = document.getElementById("nome").value;
        var sobrenome = document.getElementById("sobrenome").value;
        alert(" O nome completo é" + nome + " "+sobrenome);
        }
        </script>
        <p></p>
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome">
        </p>
        <p>
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" type="text" name="sobrenome">
        </p>
        <input type="button" onclick="concatenaNome()" value="Concatenar" id="botao" />

        </p>
        <a href="javascript: alert(new Date.toLocaleTimeString());">
            Verifique sem modificar o HTML
        </a>
        
    </body>
</html>
