<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Publicação</title>
    <link rel="stylesheet" href="criarpublicacao.css">
    <script>
        function validar(){
            var comentario = document.getElementById("comentario").value;
            var imagem = document.getElementById("imagem").value;
            if(comentario == ""){
                alert("Insira informações sobre o seu blog");
            }
            if(imagem == ""){
                alert("Insira um arquivo de imagem");
            }
        }
    </script>
</head>

<body>

    <div class="navbar">
        <span class="site-name"><a href="pag_inicial.html">ITER</a></span>
    </div>

    <div class="container">
        <h1>Adicionar Nova Publicação</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="imagem">Selecionar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="comentario">Adicionar informações:</label>
            <textarea id="comentario" name="comentario" placeholder="Escreva seu blog..."></textarea>

            <button type="submit" onclick="validar()">Publicar</button>            
        </form>
    </div>

    <footer>2024. ITER. Todos os direitos reservados.</footer>
